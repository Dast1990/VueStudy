<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <my-date></my-date>
        <my-color></my-color>
        <p>{{msg1}}</p>
    </div>

    <div id='app1'>
        <my-date></my-date>
        <my-color></my-color>
        <p>{{msg1}}</p>
    </div>

    <script src='../js/vue.js'></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg1: 'hello1'
            },

            //TODO:必须带s
            components: {
                'my-date': {
                    template: "<div><p>日期组件</p><input type='date'></div>"
                },
                'my-color': {
                    template: "<div><p>颜色组件</p><input type='color'></div>"
                }
            }
        })

        new Vue({
            el: '#app1',
            data: {
                msg1: 'hello1'
            }
        })
    </script>

</body>

</html>
